<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Textos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Encriptador de Textos</h1>
    </header>
    <main>
        <p class="attention">Atenção, somente insira letras minúsculas e sem pontuação</p>
        <div class="container">
          
            <div class="text-boxes">
                <textarea id="textInput" rows="10" cols="25"></textarea>
                <textarea id="resultado" rows="10" cols="25"></textarea>
            </div>
            <div class="buttons">
                <button onclick="criptografar()">Criptografar</button>
                <button onclick="descriptografar()">Descriptografar</button>
            </div>
        </div>
    </main>
    <footer>
        <h2>Criado por Kaio Rosalez \,,/</h2>
        <div class="redesSociais">
            <a href="https://www.linkedin.com/in/kaio-rosalez/" target="_blank">LinkedIn</a>
            <a href="https://github.com/KR777" target="_blank">GitHub</a>
        </div>
    </footer>
    <script>
        let originalText = "";

        function criptografar() {
            let texto = document.getElementById("textInput").value;
            let resultado = "";
            for (let i = 0; i < texto.length; i++) {
                let charCode = texto.charCodeAt(i);
                if (/[aeiou]/.test(texto[i])) {
                    resultado += String.fromCharCode(charCode + 1);
                } else {
                    resultado += texto[i];
                }
            }
            document.getElementById("resultado").value = resultado;
            originalText = texto; 
            
        }

        function descriptografar() {
            let textoCriptografado = document.getElementById("resultado").value;
            if (originalText) { 
                
                document.getElementById("resultado").value = originalText; 
                
                originalText = ""; 
                
            } else {
                
                document.getElementById("resultado").value = textoCriptografado;
            }
        }
    </script>
</body>
</html>
